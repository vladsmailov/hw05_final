<!DOCTYPE html>
{% load static %}
{% with request.resolver_match.view_name as view_name %}
<header>
  <nav class="navbar navbar-light" style="background-color: lightskyblue">
    <div class="container">
      <a class="navbar-brand" href="{% url 'posts:index' %}">
        <img src="{% static 'img/logo.png' %}" width="30" height="30" class="d-inline-block align-top" alt="">
        <span style="color:red">Ya</span>tube
      </a>   
        <a class="nav-link {% if view_name  == 'about:author' %}active{% endif %}" 
           href="{% url 'about:author' %}">Об авторе</a>
        <a class="nav-link {% if view_name  == 'about:tech' %}active{% endif %}" 
           href="{% url 'about:tech' %}">Технологии</a>
      {% if user.is_authenticated %}
        <a class="nav-link {% if view_name  == 'posts:post_create' %}active{% endif %}"
          href="{% url 'posts:post_create'%}">Новая запись</a>          
        <a class="nav-link {% if view_name  == 'password_change' %}active{% endif %}" 
          href="{% url 'password_change' %}">Изменение пароля</a>            
        <a class="nav-link {% if view_name  == 'logout' %}active{% endif %}" 
          href="{% url 'logout' %}">Выйти</a>
      <li>Пользователь: {{ user.get_username }}</li>
      {% else %}              
        <a class="nav-link {% if view_name  == 'login' %}active{% endif %}" 
           href="{% url 'login' %}">Войти</a>              
        <a class="nav-link {% if view_name  == 'signup' %}active{% endif %}" 
           href="{% url 'users:signup' %}">Регистрация</a>
      {% endif %}
    </div>
  </nav>      
</header>
{% endwith %}
